# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - revenuepred

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://revcont.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_778f565fa3c549e181bcdc90add8c9f1 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4421b011bdc943ea9a92a0da932b46ec }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: revcont.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_778f565fa3c549e181bcdc90add8c9f1 }}/mltest:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'revenuepred'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9007c25341cb45bfa1325f4c3681aee4 }}
        images: 'revcont.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_778f565fa3c549e181bcdc90add8c9f1 }}/mltest:${{ github.sha }}'